<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header(~{::title},~{::link},~{::script})"></head>

<body>
<div th:replace="common :: header"></div>

<div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <h4 class="border-bottom my-3" th:text="詳細検索"></h4>
<form action="/search">
	<div class="form-group">
    <input type="number" class="form-control" name="employee_number" placeholder="社員番号">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" name="employee_mail" placeholder="メールアドレス">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="book_name" placeholder="タイトル">
  </div>
  
  <div class="form-group">
    <input type="number" class="form-control" name="jan_code" placeholder="JANコード">
  </div>
  
  <button class="btn btn-primary btn-lg btn-block my-4" type="submit" th:text="検索する"></button>
</form>


  <table class="table table-striped text-nowrap">
  <thead>
    <tr align="center">
    	<th>社員番号</th>
    	<th>メールアドレス</th>
    	<th>タイトル</th>
    	<th>JANコード</th>
   	</tr>
  </thead>
  
  <tbody th:if="${book_list.size() >= 1}">
	<tr th:each="book: ${book_list}" th:objext="${book}" align="center">	
		<td th:text="${book.employee_number}"></td>
		<td th:text="${book.employee_mail}"></td>
		<td th:text="${book.book_name}"></td>
		<td th:text="${book.jan_code}"></td>
	</tr>
 </tbody>
</table>
</div>
</div>
</div>
</body>
</html>
