<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header(~{::title},~{::link},~{::script})"></head>

<body class="bg-light">
<div th:replace="common :: header"></div>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <h4 class="border-bottom my-3" th:text="#{title}"></h4>
        <form th:action="@{/insert}" th:object="${book}" method="post" novalidate>
        	
        	<div class="form-group">
            <label for="employee_number" th:text="#{employee_number}"></label>
            <input type="number" class="form-control" th:errorclass="is-invalid" th:field="*{employee_number}">
            <div class="invalid-feedback" th:errors="*{employee_number}"></div >
          </div>
          
          <div class="form-group">
            <label for="employee_mail" th:text="#{employee_mail}"></label>
            <input type="email" class="form-control" th:errorclass="is-invalid" th:field="*{employee_mail}">
            <div class="invalid-feedback" th:errors="*{employee_mail}"></div>
          </div >
          
          <div class="form-group">
            <label for="book_name" th:text="#{book_name}"></label>
            <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{book_name}">
            <div class="invalid-feedback" th:errors="*{book_name}"></div >
          </div>
          
          <div class="form-group">
            <label for="jan_code" th:text="#{jan_code}"></label>
            <input type="number" class="form-control" th:errorclass="is-invalid" th:field="*{jan_code}">
            <div class="invalid-feedback" th:errors="*{jan_code}"></div >
          </div>

          <button class="btn btn-primary btn-lg btn-block my-4" type="submit" th:text="#{register}"></button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
