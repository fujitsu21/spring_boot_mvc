<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<title>書籍登録</title>
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <h4 class="border-bottom my-3" th:text="#{title}"></h4>

        <p class="text-danger" th:text="#{confirmationMessage}"></p>

        <div th:object="${book}">
          <div class="form-group">
            <label for="employee_number" th:text="#{employee_number}"></label>
            <input type="number" class="form-control" th:field="*{employee_number}" disabled>
          </div>

          <div class="form-group">
            <label for="employee_mail" th:text="#{employee_mail}"></label>
            <input type="email" class="form-control" th:field="*{employee_mail}" disabled>
          </div>
          
          <div class="form-group">
            <label for="book_name" th:text="#{book_name}"></label>
            <input type="text" class="form-control" th:field="*{book_name}" disabled>
          </div>
          
          <div class="form-group">
            <label for="jan_code" th:text="#{jan_code}"></label>
            <input type="number" class="form-control" th:field="*{jan_code}" disabled>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
